<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous" />
    <link
    rel="stylesheet"
    href="style.css"
  />
  <body>
      <button class="toggle-button"><i class="bi bi-lightbulb"></i></button>
    <div class="container">
      <form class="calculator" name="calc">
        <input type="text" class="value" readonly name="txt" />
        <div class="row">
            <div class="col-md-3 d-flex w-100 flex-wrap">
                <div class="num" onclick="calc.txt.value = ''"><span class="symbol">AC</span></div>
                <div class="num" onclick="calc.txt.value+='/'"><span class="symbol">/</span></div>
                <div class="num" onclick="calc.txt.value+='*'"><span class="symbol">X</span></div>
                <div class="num"><span class="symbol"><i class="bi bi-backspace"></i></span></div>
            </div>
            <div class="col-md-3 d-flex flex-wrap w-100">
                <div class="num" onclick="calc.txt.value+='7'"><span>7</span></div>
                <div class="num" onclick="calc.txt.value+='8'"><span>8</span></div>
                <div class="num" onclick="calc.txt.value+='9'"><span>9</span></div>
                <div class="num" onclick="calc.txt.value+='-'"><span class="symbol">-</span></div>
            </div>
            <div class="col-md-3 d-flex w-100 flex-wrap">
                <div class="num" onclick="calc.txt.value+='4'"><span>4</span></div>
                <div class="num" onclick="calc.txt.value+='5'"><span>5</span></div>
                <div class="num" onclick="calc.txt.value+='6'"><span>6</span></div>
                <div class="num symbol" onclick="calc.txt.value+='+'"><span>+</span></div>
            </div>
            <div class="col-md-3 d-flex w-100 flex-wrap">
                <div class="num" onclick="calc.txt.value+='1'"><span>1</span></div>
                <div class="num" onclick="calc.txt.value+='2'"><span>2</span></div>
                <div class="num" onclick="calc.txt.value+='3'"><span>3</span></div> 
                <div class="num equal" onclick="calc.txt.value = eval(calc.txt.value)"><span>=</span></div>
            </div>
            <div class="col-md-3 d-flex w-100">
                <div class="num" onclick="calc.txt.value+='%'"><span>%</span></div>
                <div class="num" onclick="calc.txt.value+='0'"><span>0</span></div>
                <div class="num" onclick="calc.txt.value+='00'"><span>00</span></div> 
                <div class="num" onclick="calc.txt.value+='.'"><span>.</span></div> 
            </div>

        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
        const toggle = document.querySelector(".toggle-button");
        const body = document.body;
        const symbols = document.querySelectorAll(".symbol")
        const value = document.querySelector(".value")
        const equal = document.querySelector(".equal")
        const container = document.querySelector(".container")
        const nums = document.querySelectorAll(".num")
        toggle.addEventListener("click", () => {
            body.classList.toggle("night-mode");
            container.classList.toggle("night-mode");
            value.classList.toggle("night-value");
            equal.classList.toggle("night-equal");
            toggle.classList.toggle("night-button");
            nums.forEach(num => num.classList.toggle("night-mode"))
            symbols.forEach(symbol => symbol.classList.toggle("night-symbol"))

            if(toggle.classList.contains("night-button")){
                toggle.innerHTML = "<i class='bi bi-lightbulb-fill'></i>"
            }else{
                toggle.innerHTML = "<i class='bi bi-lightbulb'></i>"
            }
            
        })
    </script>
  </body>
</html>
